<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <!-- Include marked.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/10.0.0/marked.min.js"></script>
</head>

<body>
    <div id="markdown-content"></div>

    <script>
        // Function to load and convert Markdown content
        function loadMarkdownFile(filePath) {
            // Make an AJAX request to load the Markdown file
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Convert the Markdown content to HTML using marked.js
                    if (typeof marked === 'function') {
                        var markdownContent = xhr.responseText;
                        var htmlContent = marked(markdownContent);

                        // Set the HTML content to the designated element
                        document.getElementById('markdown-content').innerHTML = htmlContent;
                    } else {
                        console.error('marked.js is not loaded correctly.');
                    }
                }
            };
            xhr.open('GET', filePath, true);
            xhr.send();
        }

        // Load the Markdown file
        loadMarkdownFile('your-markdown-file.md');
    </script>
</body>

</html>
